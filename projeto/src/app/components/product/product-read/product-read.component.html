<div class="mat-elevation-z4">
    <table mat-table [dataSource]="product">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="viewTitle" mat-header-cell *matHeaderCellDef>Id</th>
        <td class="view" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="viewTitle" mat-header-cell *matHeaderCellDef>Name</th>
        <td class="view" mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th class="viewTitle" mat-header-cell *matHeaderCellDef>Preço</th>
        <td class="view" mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="action">
        <th class="viewTitle" mat-header-cell *matHeaderCellDef>Ação</th>
        <td class="view" mat-cell *matCellDef="let row">
          <a routerLink="/products/delete/{{row.id}}">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
